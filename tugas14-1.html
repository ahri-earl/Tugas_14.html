<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | Niomic</title>
  </head>
  <body>
    <h2>Form Element</h2>
    <form class="" action="" method="post">
      <div class="form-group">
          <input type="text" name="nama" class="form-control" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama Mohon disini')" autofocus>
      </div>
      <br>
      <div class="form-group">
          <input type="text" name="cita-cita" value="" class="form-control" placeholder="Cita-cita" required oninvalid="this.setCustomValidity('Cita-cita Mohon disini')">
      </div>
      <br>
      <div class="form-group">
          <input type="text" name="" value="" class="form-control" placeholder="No HP" required oninvalid="this.setCustomValidity('No HP Mohon disini')">
      </div>
      <br>
      <div class="form-group">
          <textarea name="" rows="8" cols="80" class="form-control" placeholder="Alamat"></textarea>
      </div>
      <br>
      <div class="form-group">
          <button type="submit" name="" class="btn btn-success"><i class="fa fa-paper-plane"></i>Save</button>
          &nbsp<a href="index.html">Back</a>
      </div>
      <p>Semoga ilmu yang dipelajari berkah - Tugas 14.1</p>
    </form>
  </body>
</html>
